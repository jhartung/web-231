    <script>
      // This code declares the products, services, and employee variables
      let productsSelect = document.getElementById("products");
      let servicesSelect = document.getElementById("services");

      // This code creates classes for products, services, and employees
      class products {
        constructor(id, description, price, quantity) {
          this.id = id;
          this.description = description;
          this.price = price;
          this.quantity = quantity;
        }
      }
      class services {
        constructor(id, description, rate, hours) {
          this.id = id;
          this.description = description;
          this.rate = rate;
          this.hours = hours;
        }
      }
      class employees {
        constructor(id, lastName, firstName, salary) {
          this.id = id;
          this.lastName = lastName;
          this.firstName = firstName;
          this.salary = salary;
        }
      }
      // This code creates objects utilizing the class templates
      let productsOne = new products("978118008188", "HTML and CSS: Design and Build Websites", 22.26, 10);
      let productsTwo = new products("9781491952023", "JavaScript: The Definitive Guide 7/E", 41.33, 7);

      // This code displays the appropriate table depending on the users selection
      document.getElementById("btnDisplayListing").onclick = function displayListing() {
        let choice = document.getElementById("listingChoice").value;
        console.log(choice); // Console.log code was used for testing purposes
        if (choice === "products") {
          productsSelect.style.display = "block";
          servicesSelect.style.display = "none";
          employeesSelect.style.display = "none";
        }
        else if (choice === "services") {
          productsSelect.style.display = "none";
          servicesSelect.style.display = "block";
          employeesSelect.style.display = "none";
        }
        else if (choice === "employees") {
          productsSelect.style.display = "none";
          servicesSelect.style.display = "none";
          employeesSelect.style.display = "block";
        }
        else if (choice === "select") {
          productsSelect.style.display = "none";
          servicesSelect.style.display = "none";
